<section>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div>
            <label for="username" class="input-name">Name</label>
          </div>
          <div>
            <input type="text" id="username" formControlName="username" class="form-control"
              placeholder="Deine Name" required />
          </div>
          <div *ngIf="createForm.get('username')?.invalid && createForm.get('username')?.touched" class="error">
            Deine Name wird benötigt!
          </div>
        </div>
  
        <div class="form-group">
          <div>
            <label for="email" class="input-name">Email</label>
          </div>
          <div>
            <input type="email" id="email" formControlName="email" class="form-control"
              placeholder="Email" required />
          </div>
          <div *ngIf="createForm.get('password')?.invalid && createForm.get('password')?.touched" class="error">
            Dein Email wird benötigt!
          </div>
        </div>

        <div class="form-group">
            <div>
              <label for="phone" class="input-name">Phone</label>
            </div>
            <div>
              <input type="number" id="phone" formControlName="phone" class="form-control"
                placeholder="Phone" required />
            </div>
            <div *ngIf="createForm.get('phone')?.invalid && createForm.get('phone')?.touched" class="error">
              Dein Phone wird benötigt!
            </div>
          </div>
  
        <button type="submit" class="submit-button" [disabled]="createForm.invalid">Create contact</button>
      </form>
      <button (click)="closeWindow()">X</button>
</section>
